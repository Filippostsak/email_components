<!DOCTYPE html>
<html lang="el">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promo Email</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- Σύνδεση με το CSS -->
  </head>
  <body>
    <!-- 🔹 Header με μήνυμα -->
    <div class="header">
      <h2 class="header-title">
        Η παραγγελία μαζί μας είναι απλή, βολική και 24/7 &nbsp;|&nbsp;
        <a class="header-link" href="%%view_email_url%%"
          >Κάντε κλικ εδώ για προβολή online</a
        >
      </h2>
    </div>
    <!-- 🔹 Εικόνα PartnerShop -->
    <div class="partnershop-image">
      <img
        class="partnershop-image-image"
        src="./images/partnershop.gif"
        alt="PartnerShop"
      />
    </div>
    <!-- 🔹 Κεντρικό μήνυμα -->
    <div class="container">
      <h1 class="header-text">
        MAKE THE BIG - BIGGER <br /><br />
        <span class="header-sub-text"
          >ΤΟ ΑΠΟΛΥΤΟ ΔΕΡΜΑΤΟΛΟΓΙΚΟ <br />ΠΡΩΤΟΚΟΛΛΟ ΚΑΤΑ ΤΩΝ ΚΗΛΙΔΩΝ</span
        >
      </h1>
      <!-- 🔹 Τίτλος "MELA B3 + ANTHELIOS" -->
      <div class="mela-b3-anthelios">
        MELA B3 <span style="color: white">+</span>
        <strong style="color: #f67f0f">ANTHELIOS</strong><br />
        <span style="color: #ffffff">PROMO BOXES</span>
      </div>
    </div>
    <!-- 🔹 Εικόνες προϊόντων στο background -->
    <div class="image-container">
      <img
        class="left-image"
        src="./images/LaRochePosay-Product-Skincare-MelaB3-MelaB3Serum-30ml-03337875890021-Ingredient-MELASYL small.jpg"
        alt="MELA B3 Serum"
      />
      <img
        class="right-image"
        src="./images/ANTHELIOS tzoyxtra small.jpg"
        alt="Anthelios"
      />
      <img
        class="product-1"
        src="./images/LRP_PROMOBOX_CREAM_MELA_B3 small.jpg"
        alt="Mela B3 Δώρο με Anthelios UVMUNE 400 "
      />
      <img
        class="product-2"
        src="./images/LRP_PROMOBOX_SERUM_MELA_B3 small.jpg"
        alt="Mela B3 Δώρο με Anthelios UVMUNE 400 "
      />
      <div class="gift-section">
        <h2 class="gift-title">ΔΩΡΟ</h2>
        <p class="gift-text">
          <strong>ANTHELIOS </strong>UVMUNE <strong>400</strong> <br />ANTI-SPOT
          FLUID
        </p>
        <img class="gift-image" src="./images/Melasyl logo small.png" alt="Melasyl Logo" />
      </div>
      <div class="footer">
      </div>
    </div>
  </body>
</html>
