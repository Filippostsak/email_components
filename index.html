<!doctype html>
<html lang="el">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promo Email - Dark Mode</title>
    <style type="text/css">
      /* Responsive adjustments – σημειώνεται ότι ορισμένοι email clients δεν τα υποστηρίζουν */
      @media only screen and (max-width: 600px) {
        .container {
          width: 100% !important;
        }
        .header-title {
          font-size: 10px !important;
        }
        .header-link {
          font-size: 10px !important;
          font-weight: bolder !important;
        }
        .header-text {
          font-size: 25px !important;
        }
        .header-sub-text {
          font-size: 18px !important;
        }
        .mela-b3-anthelios {
          font-size: 25px !important;
        }
        .product-img {
          max-width: 100% !important;
        }
        .gift-title {
          font-size: 25px !important;
        }
      }
      @media only screen and (min-width: 601px) {
        .container {
          width: 100% !important;
        }
        .header-title {
          font-size: 10px !important;
        }
        .header-link {
          font-size: 10px !important;
          font-weight: bolder !important;
        }
        .header-text {
          font-size: 25px !important;
        }
        .header-sub-text {
          font-size: 18px !important;
        }
        .mela-b3-anthelios {
          font-size: 25px !important;
        }
        .product-img {
          max-width: 100% !important;
        }
        .gift-title {
          font-size: 25px !important;
        }
      }
    </style>
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      background-color: #1c1c1c;
      font-family: Arial, Helvetica, sans-serif;
    "
    bgcolor="#1C1C1C"
  >
    <!-- Κύριος πίνακας container -->
    <table
      width="100%"
      border="0"
      cellspacing="0"
      cellpadding="0"
      bgcolor="#1C1C1C"
    >
      <tr>
        <td align="center">
          <!-- Εσωτερικός πίνακας με max-width 600px -->
          <table
            class="container"
            width="600"
            border="0"
            cellspacing="0"
            cellpadding="0"
            style="max-width: 600px"
            bgcolor="#1C1C1C"
          >
            <!-- Header με μήνυμα -->
            <tr>
              <td
                style="
                  padding: 5px;
                  text-align: center;
                  color: #ffffff;
                  font-size: 18px;
                "
              >
                Η παραγγελία μαζί μας είναι απλή, βολική και 24/7 &nbsp;|&nbsp;
                <a
                  href="%%view_email_url%%"
                  style="
                    font-size: 18px;
                    font-weight: bold;
                    text-decoration: none;
                    color: #0abde3;
                  "
                >
                  Κάντε κλικ εδώ για προβολή online
                </a>
              </td>
            </tr>
            <!-- Εικόνα PartnerShop -->
            <tr>
              <td align="center" style="padding: 10px" bgcolor="#1C1C1C">
                <img
                  src="./images/partnershop.gif"
                  alt="PartnerShop"
                  style="
                    display: block;
                    border: 0;
                    width: 100%;
                    max-width: 500px;
                    height: auto;
                    background-color: #ffffff;
                  "
                />
              </td>
            </tr>
            <!-- Κεντρικό μήνυμα -->
            <tr>
              <td align="center" style="padding: 20px; color: #ffffff">
                <h1
                  class="header-text"
                  style="font-size: 40px; margin: 0; padding: 0"
                >
                  MAKE THE BIG - BIGGER
                </h1>
                <br />
                <span
                  class="header-sub-text"
                  style="
                    font-size: 25px;
                    color: #00a7f9;
                    display: block;
                    line-height: 1.2;
                  "
                >
                  ΤΟ ΑΠΟΛΥΤΟ ΔΕΡΜΑΤΟΛΟΓΙΚΟ <br />ΠΡΩΤΟΚΟΛΛΟ ΚΑΤΑ ΤΩΝ ΚΗΛΙΔΩΝ
                </span>
              </td>
            </tr>
            <!-- Τίτλος "MELA B3 + ANTHELIOS" -->
            <tr>
              <td
                align="center"
                style="
                  padding: 10px;
                  color: #694ea2;
                  font-size: 40px;
                  font-weight: bold;
                "
              >
                MELA B3 <span style="color: #ffffff">+</span>
                <strong style="color: #f67f0f">ANTHELIOS</strong><br />
                <span style="color: #ffffff">PROMO BOXES</span>
              </td>
            </tr>
            <!-- Εικόνες (Left & Right) -->
            <tr>
              <td align="center" style="padding: 10px">
                <table width="100%" border="0" cellspacing="0" cellpadding="0">
                  <tr>
                    <!-- Αριστερή εικόνα -->
                    <td align="center" valign="top" style="padding: 10px">
                      <img
                        class="product-img"
                        src="./images/LaRochePosay-Product-Skincare-MelaB3-MelaB3Serum-30ml-03337875890021-Ingredient-MELASYL small.jpg"
                        alt="MELA B3 Serum"
                        style="
                          display: block;
                          border: 0;
                          width: 100%;
                          max-width: 300px;
                          height: auto;
                          border-radius: 50%;
                        "
                      />
                    </td>
                    <!-- Δεξιά εικόνα -->
                    <td align="center" valign="top" style="padding: 10px">
                      <img
                        class="product-img"
                        src="./images/ANTHELIOS tzoyxtra small.jpg"
                        alt="Anthelios"
                        style="
                          display: block;
                          border: 0;
                          width: 100%;
                          max-width: 300px;
                          height: auto;
                          border-radius: 50%;
                        "
                      />
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
            <!-- Εικόνες Προϊόντων -->
            <tr>
              <td align="center" style="padding: 10px">
                <table width="100%" border="0" cellspacing="0" cellpadding="0">
                  <tr>
                    <!-- Product 1 -->
                    <td align="center" valign="top" style="padding: 10px">
                      <img
                        class="product-img"
                        src="./images/LRP_PROMOBOX_CREAM_MELA_B3 small.jpg"
                        alt="Mela B3 Δώρο με Anthelios UVMUNE 400"
                        style="
                          display: block;
                          border: 0;
                          width: 100%;
                          max-width: 150px;
                          height: auto;
                        "
                      />
                    </td>
                    <!-- Product 2 -->
                    <td align="center" valign="top" style="padding: 10px">
                      <img
                        class="product-img"
                        src="./images/LRP_PROMOBOX_SERUM_MELA_B3 small.jpg"
                        alt="Mela B3 Δώρο με Anthelios UVMUNE 400"
                        style="
                          display: block;
                          border: 0;
                          width: 100%;
                          max-width: 150px;
                          height: auto;
                        "
                      />
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
            <!-- Gift Section -->
            <tr>
              <td align="center" style="padding: 20px; color: #ffffff">
                <h2
                  class="gift-title"
                  style="
                    color: #ef7a0f;
                    font-size: 30px;
                    font-weight: bold;
                    margin: 0;
                  "
                >
                  ΔΩΡΟ
                </h2>
                <p style="margin: 0; font-size: 16px">
                  <strong>ANTHELIOS </strong>UVMUNE <strong>400</strong><br />
                  ANTI-SPOT FLUID
                </p>
                <br />
                <img
                  src="./images/Melasyl logo small.png"
                  alt="Melasyl Logo"
                  style="
                    display: block;
                    border: 0;
                    width: 100px;
                    max-width: 100px;
                    height: auto;
                    margin: 0 auto;
                  "
                />
              </td>
            </tr>
            <!-- Footer (προαιρετικά) -->
            <tr>
              <td
                align="center"
                style="padding: 10px; color: #ffffff; font-size: 12px"
              >
                <!-- Εδώ μπορείς να προσθέσεις αποποίηση ευθυνών, links απεγγραφής κλπ. -->
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
